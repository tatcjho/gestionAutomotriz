<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class=" row display-flex-end">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-fill btn-new-category btn-sm" (click)="newService()"
                            data-toggle="modal" data-target="#modalService">
                            <i class="fa fa-plus"></i> &nbsp; Crear Servicio
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                        <div class="container">
                            <mat-form-field>
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 ml-auto mr-auto text-center">
                        <div class="container">
                            <mat-table #Table [dataSource]="dataSource">
                                <ng-container matColumnDef="Id">
                                    <mat-header-cell *matHeaderCellDef class="display-row-center">#</mat-header-cell>
                                    <mat-cell *matCellDef="let row" class="display-row-center"> 
                                        <span class="text-center">{{row.service_id | slice:8}}</span> </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Servicio">
                                    <mat-header-cell *matHeaderCellDef class="display-row-center"> Servicio </mat-header-cell>
                                    <mat-cell *matCellDef="let row" class="display-row-center"> 
                                        <span class="text-center"> {{row.service_name}} </span>
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Descripción">
                                    <mat-header-cell *matHeaderCellDef class="display-row-center"> Descripción </mat-header-cell>
                                    <mat-cell *matCellDef="let row" class="display-row-center"> 
                                      <span class="text-center">  {{row.service_description | slice:0:10}} </span>
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Editar">
                                    <mat-header-cell *matHeaderCellDef class="display-row-center"> Editar </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="material-icons text-warning cursor-pointer"
                                            (click)="editService(row)" data-toggle="modal"
                                            data-target="#modalService">
                                            mode_edit
                                        </span>
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Eliminar">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="display-row-center"> Eliminar </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="material-icons text-danger cursor-pointer" (click)="deleteService(row)">
                                            delete_sweep
                                            </span>
                                    </mat-cell>
                                </ng-container>
                                
        
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;">
                                </mat-row> 

                            </mat-table>
                            <mat-paginator #TableProduct [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>



<!-- *** Modal admin Servicio *** -->
<div class="modal fade" id="modalService" tabindex="-1" role="dialog" aria-labelledby="modalproviderLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="min-width: 80%;">
        <div class="modal-content">
            <div class="modal-header" *ngIf="service">
                <h5 class="modal-title" id="modalproviderLabel">
                    <i class="fa fa-plus"></i>
                    {{isEdit?'Editar servicio.':'Nuevo Servicio.'}} <i class="fa fa-arrow-right"></i> Cod.
                    {{service.service_id}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #formService="ngForm" action="" class="form-horizontal"
                (ngSubmit)='addService(formService.value, formService.valid, formService)' novalidate action="/"
                method="get">
                <div class="modal-body ">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <input type="hidden" class="form-control" name="service_id" id="service_id" placeholder="Id"
                                [(ngModel)]="service.service_id" #service_id="ngModel" pattern="">
                            <small [hidden]="service_id.valid || (service_id.pristine && !formService.submitted)"
                                class="text-danger">
                                Obligatorio
                            </small>
                            
                            <div class="row ">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="service_name" id="service_name"
                                        placeholder="Nombre del servicio" [(ngModel)]="service.service_name"
                                        #service_name="ngModel" required pattern="">
                                    <small
                                        [hidden]="service_name.valid || (service_name.pristine && !formService.submitted)"
                                        class="text-danger">
                                        Obligatorio
                                    </small>
                                </div>  
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <input name="service_description" id="service_description"  class="form-control"
                                        #service_description="ngModel" placeholder="Descripción"
                                        [(ngModel)]="service.service_description">
                                </div>
                            </div>
                            <div class="row pt-3 justify-content-center">
                                <div class="col-sm-12 text-center">
                                    <figure class="pt-5">
                                        <img class="img-post-modal" *ngIf="!service.service_img && !imageSrc"
                                            src="../../../../assets/img/descarga.png">
                                        <img class="img-post-modal" *ngIf="service.service_img && imageSrc "
                                            [src]="service.service_img">
                                        <img class="img-post-modal" *ngIf="service.service_img && !imageSrc"
                                            [src]="service.service_img">
                                        <img class="img-post-modal" *ngIf="!service.service_img && imageSrc"
                                            [src]="service.service_img">
                                    </figure>
                                    <input id=id type="file" class="form-control" name="service_img" accept="image/*"
                                        (change)="onChangeImage($event)" required>
                                    <input type="hidden" class="form-control" name="service_img" id="service_img"
                                        placeholder="Imagen del servicio" [(ngModel)]="service.service_img"
                                        #service_img="ngModel" required pattern="">
                                    <small
                                        [hidden]="service_img.valid || (service_img.pristine && !formService.submitted)"
                                        class="text-danger">
                                        Obligatorio
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="!formService.valid" type="submit"
                        class="btn btn-fill btn-success btn-wd btn-block">
                        <i *ngIf="isEdit" class="fa fa-edit"></i>
                        <i *ngIf="!isEdit" class="fa fa-save"></i>
                        &nbsp;
                        &nbsp;{{isEdit?'Editar':'Crear'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- *** /Modal admin Servicio *** -->
